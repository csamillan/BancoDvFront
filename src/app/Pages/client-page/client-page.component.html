<div class="clients-container">
  <div class="header-bar">
    <input type="text" placeholder="Buscar cliente por nombre o DNI" [(ngModel)]="searchText" />
    <button class="btn-primary" (click)="openModal()">+ Nuevo Cliente</button>
  </div>

  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>DNI</th>
          <th>Password</th>
          <th>Estado</th>
          <th>Nombre</th>
          <th>Género</th>
          <th>Edad</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of filteredClients()">
          <td>{{ client.identityDocument }}</td>
          <td>{{ client.password }}</td>
          <td>{{ client.status }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.gender }}</td>
          <td>{{ client.age }}</td>
          <td>{{ client.address }}</td>
          <td>{{ client.phone }}</td>
          <td style="white-space: nowrap;">
            <button class="btn-secondary" (click)="editClient(client)">Editar</button>
            <button class="btn-danger" (click)="deleteClient(client)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()"></div>
<div class="modal" *ngIf="showModal">
  <div class="modal-header">
    <h2>{{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}</h2>
    <button class="close-btn" (click)="closeModal()">×</button>
  </div>
  <form class="modal-form" (ngSubmit)="saveClient()">
    <label for="dni">DNI</label>
    <input type="text" id="dni" [(ngModel)]="currentClient.identityDocument" name="dni" required />

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="currentClient.password" name="password" required />

    <label for="name">Nombre</label>
    <input type="text" id="name" [(ngModel)]="currentClient.name" name="name" required />

    <label for="gender">Género</label>
    <select id="gender" [(ngModel)]="currentClient.gender" name="gender" required>
      <option value="" disabled selected>Seleccione género</option>
      <option value="1">Masculino</option>
      <option value="2">Femenino</option>
      <option value="3">Otros</option>
    </select>

    <label for="age">Edad</label>
    <input type="number" id="age" [(ngModel)]="currentClient.age" name="age" required />

    <label for="address">Dirección</label>
    <input type="text" id="address" [(ngModel)]="currentClient.address" name="address" required />

    <label for="phone">Teléfono</label>
    <input type="text" id="phone" [(ngModel)]="currentClient.phone" name="phone" required />

    <div class="modal-buttons">
      <button class="btn-primary" type="submit">Guardar</button>
      <button class="btn-danger" type="button" (click)="closeModal()">Cancelar</button>
    </div>
  </form>
</div>
